<body>
    <h1> Dynamic Image Gallery</h1> 

<!---------Gallery------------>
    <ul class="gallery">

        <li class="gallery-item">
            <img src="images/Flowerdome.JPG" />
            <p class="caption"> FlowerDome RainForest</K-POP></p>
        </li>

        <li class="gallery-item">
            <img src="images/Abu Dhabi.JPG" />
            <p class="caption"> Abu Dhabi</p>
        </li>

        <li class="gallery-item">
            <img src="images/Dubai.JPG" />
            <p class="caption"> Dubai</p>
        </li>

        <li class="gallery-item">
            <img src="images/Korea.JPG" />
            <p class="caption"> Seoul</K-POP></p>
        </li>

        <li class="gallery-item">
            <img src="images/winnie.JPG" />
            <p class="caption"> FlowerDome Winnie&Piglet</K-POP></p>
         </li>
    


    </ul>

<!---------LightBox Here-------->
<div class="lightbox hidden" >

    <div class="lightbox-contents">

        <div class="lightbox-controls">
          <a href="#" class="lightbox-close"> Close</a>
          <a href="#" class="lightbox-prev"> Prev</a>
          <a href="#" class="lightbox-next"> Next</a>
        </div>

        <div class ='lightbox-image'>
        <img src="images/Abu Dhabi.JPG" />
        <p class="caption">Abu Dhabi</p>
        </div>

    </div>
</div>


<script src="js/script.js"></script>
